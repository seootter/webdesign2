        // 증감 연산자는 변수 이름 앞 또는 뒤에 옴

        // 전/후위 증감 연산자는 동작은 똑같지만 증감 또는 감소 시키는 타이밍이 달라짐
        let num = 1;

        // num = num + 1;
        // num++;
        ++num;
        // num = num - 1;
        // num--;
        --num;
