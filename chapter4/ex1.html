<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // 값 자리에 연산자를 사용했음
        // 값 자리에 연산자를 사용하면 앞서 파악했던 원리들처럼
        // 연산자가 먼저 동작해서 결과값이 구해지면 그 값이 사용됨
        10 + 20;
        document.write(10 + 20);       

        let result = 10 - 20;
        document.write(result + "<br>"); 

        let val1 = 10;
        result = val1 * 20;
        document.write(result + "<br>"); 

        let val2 = 20;
        result = val1 / val2
        document.write(result + "<br>"); 
    </script>
</body>
</html>
