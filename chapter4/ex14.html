<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let kor = prompt("국어 점수를 입력하시오");

        // 국어 점수가 80점 이상이고 100 이하라면 "합격", 그렇지 않다면 "불합격" 선택
        // (kor >= 80) && (kor <= 100) ? "합격" : "불합격"
        let grade = (kor >= 80) && (kor <= 100) ? "합격" : "불합격";
        document.write("<h1>철수는 " + grade + " 입니다</h1>");
    </script>
</body>
</html>
