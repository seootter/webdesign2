    <script>
        // % (mod) 연산자 : 나눈 나머지를 구해주는 연산자
        // 나눗셈을 할 때 몫에 소숫점이 붙기 직전까지 나눠
        // 그때의 나머지를 구해주는 연산자

        // % 연산의 결과는 0 ~ 분모 -1 사이의 수
        // 분자가 연속된 수 일 때 0 ~ 분모 -1 까지 반복됨
        console.log(0 % 4);
        console.log(1 % 4);
        console.log(2 % 4);
        console.log(3 % 4); 
        console.log(4 % 4); 
        console.log(5 % 4);
        console.log(6 % 4); 
        console.log(7 % 4); 


    </script>
