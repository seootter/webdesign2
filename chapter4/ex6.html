<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num1 = 1;
        // num1 = num1 + 1;
        // let result1 = num1;
        //          ▼
        let result1 = ++num1;
        // 전위 증감 연산자 : 변수를 활용하기 전에 변수에 들어있는 값을 증가 

        let num2 = 1;
        // let result2 = num2;
        // num2 = num2 + 1;
        //          ▼
        let result2 = num2++;
        // 후위 증감 연산자 : 변수를 활용한 후에 변수에 들어있는 값을 증가

        document.write("<p>num1 =" + num1 + "<p>");
        document.write("<p>result1 =" + result1 + "<p>");

        document.write("<p>num2 =" + num2 + "<p>");
        document.write("<p>result2 =" + result2 + "<p>");
    </script>
</body>
</html>
