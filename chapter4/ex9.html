<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하시오");
        // 정확하게는 아래와 같이 입력 받은 값을
        // 정수화 하는 parseInt 함수를 거쳐야하지만
        // 자바스크립트는 정수와 문자열을 비교할 때는 문자열을 자동으로 정수화해줌
        num = parseInt(num);

        let result = num >= 10; // 비교연산의 결과

        document.write("result =" + result);
    </script>
</body>
</html>
