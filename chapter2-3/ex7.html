<body>
    <script>

        let myAge = 15;
        let friendAge = myAge;

        // 문자열과 어떤 데이터를 덧셈 연산을 하면 문자열과 연결이 됨
        // "myAge =" + myAge > "myAge = 15"
        // "myAge = 15" + "<br>" > "myAge = 15<br>"
        document.write("myAge =" + myAge + "<br>");
        document.write("friendAge =" + friendAge + "<br>");

        friendAge = 16;

        document.write("myAge =" + myAge + "<br>");
        document.write("friendAge =" + friendAge + "<br>");
    </script>
