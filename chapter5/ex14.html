<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
    let num = prompt("1 ~ 3 사이의 숫자를 입력하세요");

    switch(num) {
            case "1":
                document.write("문자열 1입니다");
                break;
            case "2":
                document.write("문자열 2입니다");
                break;
            case "3":
                document.write("문자열 3입니다");
                break;
        }    
    </script>
</body>
</html>
