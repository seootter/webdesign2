<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num1 = 1;

        // switch 안에서 같은 이름의 변수를 여러개 선언할 수 없음
        // 이유 : switch의 범위를 결정하는건 case가 아니라 switch에 달린 {} 임
        switch(num1) {
            case 1:
                let num2 = 10;
                break;
            case 2:
                let num3 = 9;
                break;
            case 3:
                let num4 = 8;
                break;    
        }
    </script>
</body>
</html>
