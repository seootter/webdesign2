<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num = 5;

        // num 변수의 값이 0 이상이라면 / num 변수의 값이 0 이상일 때
        if(num >= 0)
            document.write("num의 값이 0 이상입니다. <br>");

        // num 변수의 값이 10 이하(num <= 10)라면(if) / num 변수의 값이 10 이하일 때
        if(num <= 10)
            document.write("num의 값이 10 이하입니다. <br>");
    </script>
</body>
</html>
