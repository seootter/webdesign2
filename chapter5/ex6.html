<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        document.write("프로그램 시작<br>");

        if(false) {
            document.write("if문이<br>");
            document.write("true일 때<br>");
            document.write("코드가 실행됨<br>");
        } else {
            document.write("if문이<br>");
            document.write("false일 때<br>");
            document.write("코드가 실행됨<br>");
        }

        document.write("프로그램 종료<br>");
    </script>
</body>
</html>
