<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let score = prompt("학생의 점수를 입력하세요.");

        if(score >= 60) {
            document.write("<p>통과</p>");
            document.write("<p>짝짝짝 ~ 축하합니다</p>");
        }

        if(score < 60) {
            document.write("<p>재시험</p>");
            document.write("<p>다음주까지 다시 공부해오세요</p>"); 
        }
    </script>
</body>
</html>
