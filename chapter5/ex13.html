<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // 숫자와 수샂처럼 생긴 문자열을 사칙연산을 하면 브라우저가 자동으로 문자열을 숫자로 변환시킴
        let num = prompt("1 ~ 3 사이의 수를 입력하세요");
        // parseInt () > 정수처럼 생긴 문자열을 정수화
        num = parseInt(num);

        // 스위치로 들어온 값과 case에 값이 일치할 때
        // 해당 case 이하에 있는 모든 코드를 실행시킴
        // break > switch를 빠져나가는 키워드
        // case를 나열하는 기준은 switch로 들어올 수 있는 값을 나열하면 됨
        switch(num) {
            case 1:
                document.write("1입니다");
                break;
            case 2:
                document.write("2입니다");
                break;
            case 3:
                document.write("3입니다");
                break;
        }
        
    </script>
</body>
</html>
