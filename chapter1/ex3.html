<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console.log</title>
</head>
<body>
    <script>
        // 바로 눈에 보이는 출력이 아니라 개발자 모드를 열고 콘솔 패널까지 가야지 보임
        // 주로 프로그램을 개발 할 때
        // 프로그램이 정상적으로 개발됐는지 테스트 할 때 확인용으로 사용
        // console.log 는 출력 대상을 출력하고 엔터를 쳐라 라는 기능
        console.log("브라우저 개발자 모드의 콘솔 패널에 무언가를 출력합니다");
        
        console.log(3);
       
        console.log(3.14);
    </script>
</body>
</html>
