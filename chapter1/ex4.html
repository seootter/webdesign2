<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aler or document.write</title>
    <style>
        .red {color: red;}
    </style>
</head>
<body>
    <script>
        // 문자열을 표현할 때는 쌍따옴표(")를 사용해서 표현한다고 했음
        // 문자열의 시작과 끝은 쌍따옴표로 구분하므로 문자열 안에서 쌍따옴표를 표현하고 싶으면
        // (\") 를 사용해야함

        // alert(3);
        document.write("<h1>웹 페이지에 <span class=\"red\">인자</span>를 출력합니다.</h1>");
    
        // console.log("<h1>웹 페이지에 <span class=\"red\">인자</span>를 출력합니다.</h1>");
    
        // alert("<h1>웹 페이지에 <span class=\"red\">인자</span>를 출력합니다.</h1>");

    </script>
</body>
</html>
