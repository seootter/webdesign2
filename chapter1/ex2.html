<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        // prompt > 사용자가 입력한 값을 문자열로 가져오는 기능
        // 사용자가 정수를 입력해도, 문자열 등 무엇을 입력해도 문자열로 가져옴
        prompt("당신은 얼마나 귀엽나요?");
    </script>
</body>
</html>
