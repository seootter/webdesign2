<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력 활용</title>
</head>
<body>
    <script>
        // 사용자에게 확인 취소를 입력 받아 확인 또는 취소를 콘솔 패널에 출력하세요.
        // console.log(confirm("12세 이상인가요?"));

        // promt를 사용하여 사용자로부터 나이를 입력 받아 웹 페이지에 출력하세요.
        document.write(prompt("당신의 나이는?"));
    </script>
</body>
</html>
