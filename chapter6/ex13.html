<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>

        // document.write("★ ★ ★ ★ ★");

        // 반복문 사용해서 별 5번 출력
        for(let star=1; star<=5; star++) {
            document.write("★");
        }

        document.write("<hr>");

        // 초기식 변경
        for(let star=3; star<=5; star++) {
            document.write("★");
        }

        document.write("<hr>");

        for(let star=-1; star<=5; star++) {
            document.write("★");
        }

        document.write("<hr>");

        // 조건식 변경
        for(let star=-1; star<=1; star++) {
            document.write("★");
        }

        document.write("<hr>");

        for(let star=-1; star<=5; star++) {
            document.write("★");
        }

        document.write("<hr>");

        // 증감식 변경
        for(let star=1.5; star<=2.5; star = star + 0.5) {
            document.write("★");
        }

        document.write("<hr>");

        for(let star=1; star<=14; star = star + 2) {
            document.write("★");
        }
    </script>
</body>
</html>
