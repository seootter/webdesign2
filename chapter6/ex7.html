<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num = 1;

        while(num <= 10) {
            if(num % 2 == 0) {
                num++;
                continue;
            }

            document.write(num + "<br>");
            num++;
        }

    </script>
</body>
</html>
