<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let forward = 2;

        for(let back=1; back<=9; back++) {
            document.write(forward + " * " + back + " = " + (forward*back) + "<br>");
        }
    </script>
</body>
