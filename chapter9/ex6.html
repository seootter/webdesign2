<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // navigator 객체 : 사용자의 기기, 브라우저 정보를 알 수 있음

        let info = navigator.userAgent.toLowerCase();

        if(info.indexOf("windows") >= 0) {
            document.write("윈도우 운영체제입니다.");
        } else if(info.indexOf("macintosh") >= 0) {
            document.write("맥(Mac) 운영체제입니다.");            
        } else if(info.indexOf("iphone") >= 0) {
            document.write("iOS 운영체제입니다.");            
        } else if(info.indexOf("android") >= 0) {
            document.write("안드로이드 운영체제입니다.");            
        } else {
            console.log(info);
        }
 

    </script>
</body>
</html>
