<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <link rel="stylesheet" href="css/check.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입</h1>
        <form action="#" id="register">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력">
                </li>
                <li>
                    <label for="email" class="field">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="user-pw1" class="field">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상">
                </li>
                <li>
                    <label for="user-pw2" class="field">비밀번호 확인</label>
                    <input type="password" id="user-pw2">
                </li>
                <li>
                    <label class="field">메일링 수신</label>
                    <label class="r"><input type="radio" name="mailing" value="yes">예</label>
                    <label class="r"><input type="radio" name="mailing" value="no">아니오</label>
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit" class="btn btnBlack" onclick="join()">가입하기</button>
                </li>
                <li>
                    <button type="submit" class="btn btnGray">취소</button>
                </li>
            </ul>
        </form>
    </div>

    <script>
        function join() {
            let userIdTag = document.querySelector("#user-id");
            let userPwTag = document.querySelector("#user-pw1");
            let userId = userIdTag.value;
            let userPw = userPwTag.value;

            if(userId.length < 4 || userId.length > 15) {
                alert("4 ~ 15자리의 영문과 숫자를 사용하세요");

                return false;
            }

            if(userPw.length < 8 || userPw.length > 20) {
                alert("8 ~ 20자리의 영문과 숫자를 사용하세요");

                return false;
            }
        }
    </script>
</body>
</html>
