        function cllickMailing() {
            let mailingList = document.testForm.mailing;

            let mailingSubjectList = ["해외 단신", "5분 회화", "모닝 팝스"];

            let mailing = "";

            let count = 0;

            for(let i=0; i<mailingList.length; i++) {
                let nthMailing = mailingList[i];

                if(nthMailing.checked) {
                    mailing = mailing + mailingSubjectList[i] + ",";

                    count++;
                }
            }

            alert("현재 " + count + "개 체크하였음 >> " + mailing);
        }
