<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // 변수는 값을 저장하는 역할 / 변수명을 사용하면 변수가 갖고 있는 값을 활용
        // 함수는 코드를 저장하는 역할 / 함수명을 사용하면 함수가 갖고 있는 소스코드를 활용

        function showMyInfo() {
            document.write("<p>이름 : 김철수</p>");
            document.write("<p>나이 : 23</p>");
            document.write("<p>연락처 : 010-1234-5678</p>");
        }

        // 함수를 사용하면 제어가 함수가 선언되어있는 곳으로 올라가서
        // 함수의 저장한 코드를 차례대로 실행시킴
        // 함수의 끝을 만나면 제자리로 돌아옴
        showMyInfo();

        showMyInfo();

        // 일반적으로는 '함수를 사용한다' 라고 표현하지 않고, '함수를 호출한다' 라고 표현함
        // 함수는 주로 페이지에서 자주 사용하는 코드를 미리 저장해두고
        // 그 저장해둔 코드가 필요할 때 함수를 호출해서 불러다 사용하는 개념
        // 함수는 일련의 소스코드에 이름을 붙이는 역할
        // 함수 선언과 사용이 익숙해지면 함수의 이름만 보고도 함수 안의 코드를 쉽게 이해 할 수 있음
    

    </script>
</body>
</html>
