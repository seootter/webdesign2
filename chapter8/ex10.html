<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        (function() {
            console.log("즉시 실행 함수는");
            console.log("그 이름처럼 호출하지 않아도");
            console.log("즉시 실행되는 함수");

            console.log("자주 사용되지는 않지만");
            console.log("일정 단위의 코드를 하나로 묶고 싶을 때 사용");
        }());
    </script>
</body>
</html>
