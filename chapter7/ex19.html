    <script>
        let str = "Hello Thank you good luck to you";

        let want = "od";

        let count = 0;
        // str의 처음부터 끝까지 하나씩 순회하는 반복문
        for(let nth=0; nth<str.length; nth++) {
            // str의 n번 인덱스 문자와 wnat의 0번 인덱스 문자가 같은지 여부를 저장하는 변수
            // true > 두 문자열이 일치한다 / false > 두 문자열이 일치하지 않는다
            let isMatch = str[nth] == want[0];       
            // str의 nth번 인덱스의 문자와 want의 0번 인덱스 문자가 같다면
            if(isMatch) {
                // if문 안으로 들어오면 isMatch 변수의 역할이 바뀜
                // > if문 안으로 들어왔을 때 isMatch 변수 역할 <
                // str의 nth번을 포함한 이후의 문자열과
                // want의 문자열이 일치하는지 여부를 저장하는 변수

                for(let i=0; i<want.length; i++) {
                    let strIndex = nth + i;
                    if(str[strIndex] != want[i]) {
                        isMatch = false;
                        break;
                    } //end if
                } // end for i
            } // end if
            if(isMatch) {
                break;
            }

            count++;
        } // end for nth
