<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
    // concat(인자) > 인자로 배열을 넣어야함
    //                대상 배열과 인자로 넣은 배열응ㄹ 하나로 합쳐줌
    //                대상 배열은 바뀌지 않음
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];

    // let arr3 = arr1.concat(arr2);

    let arr3 = [];
    for(let i=0; i<arr1.length; i++) {
        arr3[i] = arr1[i];
    }

    // arr3 배열의 길이 (arr3에는 arr1, arr2 배열에 들어있는 데이터들이 합쳐질 것이기 때문에)
    let arr3Length = arr1.length +  arr2.length
    for(let i=arr3.length; i<arr3Length; i++) {
        let arr2Index = i - arr2.length;

        arr3[i] = arr2[arr2Index];
    }

    console.log("arr1 = " + arr1);
    console.log("arr2 = " + arr2);
    console.log("arr3 = " + arr3);
    </script>
</body>
</html>
