<body>
    <script>
        let arr1 = [1, 2, 3];

        let str = "";
        let separator = "-"

        // join(인자) > 대상 배열 내 데이터들을 문자열로 하벼주는데
        //              각 데이터가 인자로 넣은 문자열로 구분하며 합쳐줌
        //              인자로 배열을 넣어야함
        //              대상 배열이 바뀌는게 아닌 합쳐진 새로운 문자열이 생성됨

        for(let i=0; i<arr1.length; i++) {
            str = str + arr1[i];

            if(i != (arr1.length - 1)) {
                str = str + separator;
            }
        } 

        console.log("arr1 = " + arr1);
        console.log("arr2 = " + str);


    </script>
</body>
