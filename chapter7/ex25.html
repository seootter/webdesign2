<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // 현재 날짜에서 연말까지 남은 일 수를 구해주는 D-day 페이지

        let today = new Date();
        let endDay = new Date(2021, 11, 31);

        // 연말에서 현재 날짜의 차이를 구해야함
        // 유닉스 타임스탬프 라는걸 활용하면 쉽게 두 날짜의 차이를 구할 수 있음
        // 유닉스 타임스탬프 - 유닉스 운영체제가 개발된 시점을 0초로 기준을 잡고
        //                    현재까지 흘러간 초
        // getTime() > 객체가 갖고 있는 날짜 정보에 맞는 유닉스 타임스탬프를 구해주는 메서드
        let todayTime = today.getTime();
        let endDayTime = endDay.getTime();

        // 12월 31일의 유닉스 타임스탬프 - 현재의 유닉스 타임스탬프를 계산해서
        // 앞으로 남은 초를 diffTime 변수에 저장
        let diffTime =  endDayTime - todayTime;

        // 1초 - 1초
        // 1분 - 60초
        // 1시간 - 60분 (60 * 60 = 3600)
        // 하루 - 24시간 (60 * 60 * 24 = 86,400)
        // 유닉스 타임스탬프는 밀리초 단위(1/100)

        // 밀리초에 1000을 나눠서 우리가 사용하는 초단위로 바꿈
        diffTime = diffTime / 1000;
        let diffDay = diffTime / 86400;
        diffDay = Math.ceil(diffDay);

        document.write("연말까지 " + diffDay + " 일 남았습니다.");

    </script>
</body>
</html>
