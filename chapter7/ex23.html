        let str = "  Hello    ";

        // trim() > 인자가 필요 없는 메서드
        //          대상 문자열의 앞, 뒤에 있는 공백 문자를 제거한 새로운 문자열을 생성
        // let newStr = str.trim();

        let newStr = "";

        for(let i=0; i<str.length; i++) {
            if(str[i] != " ") {
                newStr = newStr + str[i];
            }
        }

        console.log("str = " + str);
        console.log("newStr = " + newStr);
