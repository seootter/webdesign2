    <script>
        let arr1 = [1, 2, 3];
        console.log("arr1 = " + arr1);
        console.log("= = = = =");

        // pop > 인자가 필요없는 메서드 
        //       대상 배열의 가장 마지막에 있는 데이터를 꺼내줌
        //       꺼낸 데이터가 pop이 있는 자리에 대체됨
        //       대상 배열에 영향을 미치는 메서드

        // let lastElement = arr1.pop();

        let lastElement = arr1[arr1.length-1];
        console.log("lastElemnet = " + lastElement);

        let tempArr = [];
        for(let i=0; i<arr1.length-1; i++) {
            tempArr[i] = arr1[i];
        }
        arr1 = tempArr;

        console.log("arr1 = " + arr1);
        console.log("= = = = =");

        // lastElement = arr1.pop();
        console.log("lastElemnet = " + lastElement);
        console.log("arr1 = " + arr1);
        console.log("= = = = =");
