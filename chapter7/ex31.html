<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        * {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>컴퓨터와 가위 바위 보 하기</h1>
    <script>
        // <사용자와 컴퓨터가 가위바위보를 하는 페이지>

        // 사용자는 가위, 바위, 보 중 하나를 입력
        let user = prompt("가위, 바위, 보 중 선택하세요");

        // 컴퓨터는 가위, 바위, 보 중 무작위로 하나 선택
        let computer = Math.ceil(Math.random() * 3);   

        // 사용자 또는 컴퓨터가 고른 것을 하나의 기준으로 맞춰 비교
        // 사용자가 고른 것을 컴퓨터가 고르는 방식으로 바꿔줌
        if(user == "가위") {
            user = 1;
        } else if(user == "바위") {
            user = 2;
        } else {
            user = 3;
        }

        document.write("<div><h3><i>👤</i> 사용자</h3><img src=\"game_" + user + ".png\"></div>");
        document.write("<div><h3><i>💻</i> 컴퓨터</h3><img src=\"game_" + computer + ".png\"></div>");

        // 사용자가 고른것과 컴퓨터가 고른것을 비교해서 승리 여부를 만들기

        // 승리 여부는 사용자 또는 컴퓨터를 하나의 기준으로 삼고
        // 그 기준의 결과를 만들어야함
        // ex) 기준이 사람 > 비겼다, 사람이 이겼다, 사람이 졌다

        // 결과는 사용자가 확인할 것이므로 사람을 기준으로 결과를 만드는게 좋음
        // 사람이 이겼나요? 의미를 담고 있는 변수 선언
        // = 0 : 비겼음 / = 1 : 이김 / = -1 : 졌음 을 의미
        let isUserWin;

        // 사용자가 가위를 냈을 때
        if(user == 1) {
            if(computer == 1) {
                isUserWin = 0;            
            } else if(computer == 2) {
                isUserWin = -1;           
            } else {
                isUserWin = 1;
            }
        // 사용자가 바위를 냈을 때
        } else if(user == 2) {
            if(computer == 1) {
                isUserWin = 1;           
            } else if(computer == 2) {
                isUserWin = 0;          
            } else {
                isUserWin = -1;             
            }
        // 사용자가 보를 냈을 때
        } else {
            if(computer == 1) {
                isUserWin = -1;                  
            } else if(computer == 2) {
                isUserWin = 1;          
            } else {
                isUserWin = 0;           
            }
        }

        // 상태에 따른 결과 출력
        if(isUserWin == 1) {
            document.write("<h3>축하합니다! 이겼습니다</h3>");
        } else if(isUserWin == -1) {
            document.write("<h3>안타깝지만 졌습니다</h3>");
        } else {
            document.write("<h3>비겼습니다! 다시 도전하세요</h3>");
        }
    </script>
</body>
</html>
