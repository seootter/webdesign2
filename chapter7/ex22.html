    <script>
        let str = "Hello Thank you good luck to you";

        // split() > 하나의 인자가 필요한 메서드
        //           인자로 넣은 문자열을 기준으로 대상 문자열을 여러 개의 문자열로 나누는 메서드
        //           메서드가 동작하면 나눠진 문자열들을 갖고 있는 배열이 그 자리를 대신함
        //let strArray = str.split(" ");

        let strArray = [];
        let separator = " "

        //for문이 한바퀴 돌 때마다 한 덩어리의 문자열을 배열에 저장하는 코드
        for(let i=0; i<str.length; i++) {
            let newStr = "";

            // 구분자를 활용해서 한 덩어리의 문자열을 만드는 for문
            for( ; i<str.length; i++) {
                let nthStr = str[i];

                if(nthtr == separator){
                    break;
                }
            
                newStr = newStr + nthStr;
            } // end for

            strArray[strArray.length] = newStr;
        }

        console.log("str = " + str);
        console.log("strArray = " + strArray);
