<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let arr1 = [1, 3, 7, 2, 4, 5, 6, 9, 8];
        console.log("arr1 = " + arr1); 

        // reverse() > 인자가 필요 없는 메서드
        //             대상 배열 내 데이터의 배치를 역으로 바꿔주는 메서드
        // arr1.reverse();

        let tempArr = [];

        for(let i=arr1.length-1; i>=0; i--) {
            let tempArrIndex = (arr1.length - 1) - i;

            tempArr[tempArrIndex] = arr1[i];
        }

        arr1= tempArr;

        console.log("arr1 = " + arr1); 
    </script>
</body>
</html>
