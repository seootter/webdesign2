<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
    let arr1 = [1, 3, 7, 2, 4, 5, 6, 9, 8];
    
    let sum = 0;


    for(let i=0; i<arr1.length; i++) {
        sum = sum + arr1[i];
    }

    let avg = sum / arr1.length;

    let count = 0;

    for(let i=0; i<arr1.length; i++) {
        if(arr1[i] >= avg) {
            count++;
        }
    }

    document.write(" 평균 이상인 데이터 개수  = " + count); 


    </script>
</body>
</html>
