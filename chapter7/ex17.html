<head>

<body>
    <script>
        let arr1 = [1, 3, 7, 2, 4, 5, 6, 9, 8];

        let count = 0;

        for(let i=0; i<arr1.length; i++) {
            if(arr1[i] % 2 == 0) {
                count = count + 1;
            }
        }

        document.write("arr1 배열 내 짝수 데이터의 개수 = " + count); 
    </script>
</body>
